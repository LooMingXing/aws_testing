<!DOCTYPE html>
<html>
<head>
	<title>Add Employee Information</title>
</head>

<body>
	{% if errors %}
    	<div class="alert alert-danger" role="alert">
		<ul>
			{% for error in error_msg %}
			    <li>{{ error }}</li>
			{% endfor %}
		</ul>
    	</div>
	{% endif %}
	
	<center>
		
		<font color="black" size="4" style="font-family: avenir">
	
			<h1 style="color: DodgerBlue">Employee Database</h1>
	
			<body bgcolor="lightgrey">
	
				<form action="/AddEmp" autocomplete="on" method = "POST" enctype="multipart/form-data">
	
					<button type="submit" formaction="/GetEmp" style="background: grey; height: 45px; width: 200px; color:white; font:oblique;">GET EMPLOYEE INFORMATION</button><br><br>
	
					  Employee ID:<br> <input style="height:25px;font-size:14pt; color:grey;" type="number" name="emp_id" autofocus size="40" value="{{ emp_id }}"> <br><br>
	
					  First Name:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="first_name" value="{{ first_name }}"><br><br>
	
					  Last Name:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="last_name" value="{{ last_name }}"><br><br>
	
					  Primary Skills:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="pri_skill" value="{{ pri_skill }}"><br><br>
	
					  Location:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text" name="location" value="{{ location }}"><br><br>
	
					  Image: <input type=file name="emp_image_file" style="height:25px;font-size:14pt;color:grey;"> <br><br>
	
					  <button type="submit" style="background: grey; height: 45px; width: 200px; color: white; size: 5; font:oblique;">UPDATE DATABASE</button>
	
				</form>
	
			</body>
	
		</font>
	</center>
</body>
</html>
